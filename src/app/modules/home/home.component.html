<div class="m-3">
    <label for="filter-inpt">Filter By Title: </label>
    <input type="text" name="Filter Album" id="filter-inpt">
</div>
<div class="album-list row">
    @for (item of albumList; track item.idAlbum) {
        <app-album-cover role='button' [album]="item" [routerLink]="['/album-detail', item.idAlbum]"></app-album-cover>
    }
</div>
